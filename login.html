
<div style="background-color: white">
    <button style="margin-bottom: auto;" onclick={oauthLogin()}>Login with OAuth</button>
</div>
<script>
    function oauthLogin() {
        // location.host check consider
        if (location.port === 3030) {
            parent.parent.postMessage({eventName: "call-deep-custom-oauth-login"}, "*");
        } else {
            parent.postMessage({externalCommand: "call-custom-oauth-login", service: 'petka'}, "*");
        }
    }
</script>
