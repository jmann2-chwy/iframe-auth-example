<div style="margin: 4px"></div>

<div style="border-color: black; border-width: 1px; border-style: dashed; background-color: white; padding: 4px; width: 800px">
    <div id="chartPlaceHolder" style="border-width:0; width: 800px;height: 800px; display: block"></div>
    <iframe id="rcFrame" src="http://localhost:3000" title="myframe"
            style="border-width:0; width: 800px;height: 800px; display: none"></iframe>
</div>

</body>
<script>
    class RocketChatManager {
        constructor() {
            this.loginKeyName = 'rocketChatLogin';
            this.showLoggingIn();
            window.addEventListener('message', this._handleMessage.bind(this));
        }

        _loginOnStartup() {
            const isLoggedIn = window.sessionStorage.getItem(this.loginKeyName);

            if (!isLoggedIn) {
                this.oauthLogin();
            } else {
                this.goToRoom();
            }
        }

        _postServiceCommand(command, service) {
            this._postToRocketChat({
                externalCommand: command,
                service: service
            });
        }

        _goTo(path) {
            this._postToRocketChat({
                externalCommand: "go",
                path: path
            });
        }

        _postToRocketChat(message) {
            document.getElementById("rcFrame").contentWindow.postMessage(message, "*");
        }

        goToChannel(channelName) {
            this._goTo("/channel/" + channelName);
        }

        goToRoom() {
            this.goToChannel("general");
        }

        oauthLogin() {
            console.log("Logging in via OAuth")
            this.showLoggingIn();
            window.sessionStorage.setItem(this.loginKeyName, 'connected');
            // this._postToRocketChat({ externalCommand: 'logout' });
            this._postServiceCommand('call-custom-oauth-login', 'petka');
            this.goToRoom();
        }

        logout() {
            window.sessionStorage.removeItem(this.loginKeyName);
            this._postToRocketChat({ externalCommand: 'logout' });
            this.showLoggedOut();
        }

        showChatWindow() {
            document.getElementById("chartPlaceHolder").style.display = "none";
            document.getElementById("rcFrame").style.display = "block";
        }

        // Portal UI actions
        showLoggingIn() {
            document.getElementById("rcFrame").style.display = "none";
            let placeHolder = document.getElementById("chartPlaceHolder");
            placeHolder.style.display = "block";
            placeHolder.innerHTML = "<div>Logging in, please wait</div>"
        }

        showLoggedOut() {
            document.getElementById("rcFrame").style.display = "none";
            let placeHolder = document.getElementById("chartPlaceHolder");
            placeHolder.style.display = "block";
            placeHolder.innerHTML = "<div>Logged Out. Click <a href='javascript:void(0)' onclick='rocketChatManager.oauthLogin()'>here</a> to log in again</div>"
        }

        _handleMessage(e) {

            //TODO: Remove Log
            console.log("Handle Message", e.data.eventName, e.data.data);

            switch (e.data.eventName) {
                case 'startup':
                    // This timeout seems necessary for login to work after startup
                    setTimeout(function () {
                        this._loginOnStartup();
                    }.bind(this), 1000);
                    break;
                case 'Custom_Script_Logged_Out':
                    this.logout();
                    break;
                case 'room-opened':
                    this.showChatWindow();
                    break;

                // These messages are called from login.html
                case 'call-deep-custom-oauth-login':
                    this.oauthLogin();
                    break;
            }
        }
    }

    const rocketChatManager = new RocketChatManager();

</script>
</html>
